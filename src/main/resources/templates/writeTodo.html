<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>TODO 리스트 작성하기</title>
</head>
<body>
<h1>TODO 리스트 작성하기</h1>
<hr>
<form th:action="@{/todo/create}" method="post">
    <input type="text" name="title" placeholder="제목을 입력해주세요.">
    <input type="text" name="content" placeholder="내용을 입력해주세요.">
    <input type="hidden" name="writerEmail" th:value="${#authentication.name}">
    <button type="submit">작성 완료</button>
</form>
<a th:href="@{/todo}">돌아가기</a>
</body>
</html>
