<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
</head>
<body>
<h1>로그인</h1>
<hr>
<div th:fragment="content">
  <form action="/member/login" method="post">
    <div th:if="${param.error}" class="alert alert-error">
      Invalid username and password
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label>
      <input type="text" name="username" placeholder="이메일 입력해주세요" required minlength="8" maxlength="100">
    </label>
    <label>
      <input type="password" name="password" placeholder="비밀번호" required minlength="4" maxlength="100">
    </label>
    <button type="submit">로그인</button>
  </form>
</div>
</body>
</html>
