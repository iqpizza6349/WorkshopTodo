<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
<h1>회원 가입</h1>
<hr>
<form th:action="@{/member/signup}" method="post">
    <input type="text" name="email" placeholder="이메일 입력해주세요" required minlength="8" maxlength="100">
    <input type="password" name="password" placeholder="비밀번호" required minlength="4" maxlength="100">
    <button type="submit">가입하기</button>
</form>
<a th:href="@{/}">되돌아가기</a>
</body>
</html>
