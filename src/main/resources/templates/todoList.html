<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>TODO 리스트</title>
</head>
<body>
<dic class="container">
    <div>
        <form th:action="@{/todo/search}" method="get">
            <label>
                <input type="text" th:name="keyword" placeholder="TODO 리스트 제목을 입력해주세요.">
            </label>
            <button type="submit">검색하기</button>
        </form>
        <a th:href="@{/todo/create}">글 작성하기</a>
    </div>
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="todo: ${todos}">
                <td th:if="${todo.isChecked()}"> ■ </td>
                <td th:unless="${todo.isChecked()}"> □ </td>
                <td th:text="|${todo.getTitle()} |"></td>
                <td th:text="|${todo.getContent()} - |"></td>
                <td th:text="| ${todo.getModifiedDate()} |"> </td>
                <td>
                    <a th:href="@{/todo/check/{title}(title=${todo.getTitle()})}">체크</a>
                    <a th:href="@{/todo/modify/{title}(title=${todo.getTitle()})}"> 수정 </a>
                    <a th:href="@{/todo/delete/{title}(title=${todo.getTitle()})}"> 삭제 </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/}">되돌아가기</a>
</dic>
</body>
</html>
